name: simclr_cifar10_wideresnet28_2  # Name of experiment (used for log folder and model naming). If null, the name is the current date and time

model: cifar10_wideresnet28_2  # Name of model

selfsl_train:
  train_dataset: unsupervised_cifar10  # Dataset to use for training
  val_dataset: unsupervised_cifar10  # Dataset to use for validation
  model_weights_name: simclr_cifar10_wideresnet28_2_pretrained  # Filename to save model weights (relative to weights folder).
  optimizer: simclr_cifar10_sgd  # Optimizer
  method: simclr_cifar10  # Semi-supervised method
  metrics: [simclr_top1_accuracy, simclr_top5_accuracy]  # Metrics to evaluate
  scheduler: simclr_cosine_lr  # Learning rate scheduler. Can be null
  stop_condition: null  # Condition to stop training. Can be null
  hyperparameters:  # Hyperparameters for training
    epochs: 200  # Number of training epochs
    num_workers: 4  # Number of workers for data loading
    batch_size: 512  # Training batch size
    max_num_samples: -1  # Maximum number of samples to use for training. If -1, all samples are used
    save_freq: 30  # Save model every save_freq epochs. If 0, only the best model is saved
    ema_decay: null  # Exponential moving average decay
