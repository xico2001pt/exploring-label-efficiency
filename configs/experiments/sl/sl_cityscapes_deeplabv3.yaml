name: sl_cityscapes_deeplabv3  # Name of experiment (used for log folder and model naming). If null, the name is the current date and time

model: cityscapes_deeplabv3_resnet101  # Name of model

sl_train:
  train_dataset: cityscapes_segmentation  # Dataset to use for training
  val_dataset: cityscapes_segmentation  # Dataset to use for validation
  optimizer: supervised_cityscapes_sgd  # Optimizer
  loss: cityscapes_dice  # Loss function
  metrics: [cityscapes_dice, cityscapes_jaccard]  # Metrics to evaluate
  scheduler: deeplabv3_lr  # Learning rate scheduler. Can be null
  stop_condition: cityscapes_stop_patience  # Condition to stop training. Can be null
  hyperparameters:  # Hyperparameters for training
    epochs: 2  # Number of training epochs
    num_workers: 4  # Number of workers for data loading
    batch_size: 8  # Training batch size
    save_freq: 30  # Save model every save_freq epochs. If 0, only the best model is saved

test:
  test_dataset: cityscapes_segmentation  # Dataset to use for testing
  model_weights_path: sl_cityscapes_deeplabv3.pth  # Path to model weights (relative to weights folder). If null, config name is used
  loss: cityscapes_dice  # Loss function
  metrics: [cityscapes_dice, cityscapes_jaccard]  # Metrics to evaluate
  hyperparameters:  # Hyperparameters for testing
    num_workers: 4  # Number of workers for data loading
    batch_size: 8  # Test batch size
