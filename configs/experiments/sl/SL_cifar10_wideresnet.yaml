name: SL_cifar10_wideresnet18_2  # Name of experiment (used for log folder and model naming). If null, the name is the current date and time

model: cifar10_wideresnet28_2  # Name of model

train:
  dataset: cifar10_train  # Dataset to use for training
  optimizer: supervised_wideresnet_sgd  # Optimizer
  loss: cross_entropy  # Loss function
  metrics: [cifar10_top1_accuracy]  # Metrics to evaluate
  scheduler: supervised_wideresnet_cifar_lr  # Learning rate scheduler. Can be null
  stop_condition: null  # Condition to stop training. Can be null
  hyperparameters:  # Hyperparameters for training
    epochs: 200  # Number of training epochs
    num_workers: 4  # Number of workers for data loading
    batch_size: 128  # Training batch size
    train_val_split: 0.9  # Train/val split
    save_freq: 30  # Save model every save_freq epochs. If 0, only the best model is saved

test:
  dataset: cifar10_test  # Dataset to use for testing
  model_weights_path: SL_cifar10_wideresnet18_2.pth  # Path to model weights (relative to weights folder). If null, config name is used
  loss: cross_entropy  # Loss function
  metrics: [cifar10_top1_accuracy]  # Metrics to evaluate
  hyperparameters:  # Hyperparameters for testing
    num_workers: 4  # Number of workers for data loading
    batch_size: 128  # Test batch size
